<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let i=0
  let arr=[];
  while (i<10){
    arr[i]= parseInt(prompt("nhap 10 so nguyen vao ham arr so nguyen thu:  " +i +"=","") );
    i++
  }
  let max =arr[0];
  for (i=1; i<arr.length; i++){
      if ( max < arr[i]){
          max = arr[i];
      }
  }
  alert("phan tu max o trong mang la :" +max);
</script>
</body>
</html>
