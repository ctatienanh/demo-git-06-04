<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=0
    let arr=[];
    while (i<10){
        arr[i]= parseInt(prompt("nhap 10 so nguyen vao ham arr so nguyen thu:  " +i +"=","") );
        i++
    }
    let sum =0;
    for (let i=0; i< arr.length; i++){
        sum += arr[i];
    }
    alert(" trung binh cua ca gia tri =" +(sum/10))
</script>
</body>
</html>
