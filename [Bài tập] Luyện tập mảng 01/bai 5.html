<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=0
    let arr=[];
    while (i<10){
        arr[i]= parseInt(prompt("nhap 10 so nguyen vao ham arr so nguyen thu:  " +i +"=","") );
        i++
    }
    let count = 0;
    for ( i=0; i<arr.length ; i++){
        if ( arr[i] <0){
            count++
        }
    }

    alert("co :" +count + " so nguyen am trong mang");


</script>
</body>
</html>
