                    <option class="3">ASUS</option>
                </select>

                <select id="dt" hidden>
                    <option class="1">LG</option>
                    <option class="2">SS</option>
                </select>
            </li>

            <script>
                function chooseType(){
                    //alert(2)
                    let type = document.getElementById("type").value;
                    let lt = document.getElementById("lt");
                    let dt = document.getElementById("dt");
                    if (type == "1"){
                        lt.hidden = false
                        dt.hidden = true

                    }
                    if (type == "2"){
                        dt.hidden = false
                        lt.hidden = true

                    }
                }
            </script>
