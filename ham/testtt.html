<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="nhap"/> <br>
<button type="button" onclick="FootToMeter()">Foot To Meter</button>
<button type="button" onclick="MeterToFoot()">Meter To Foot</button>
</body>
</html>
<script>
    let a = document.getElementById("nhap")
    function FootToMeter()
    {
        console.log(a.value);
        let meter=a*0.305
        alert(meter + 'm')
    }

    function MeterToFoot()
    {
        console.log(a.value);
        let foot=a*3.279
        alert(foot +'f')
    }
</script>
