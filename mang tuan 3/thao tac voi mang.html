<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>them thanh phan vao mang</h2>
<input type="text" id="newadd">
<input type="button" value="add" onclick="nhap()">
<input type="button" value="hien thi" onclick="display()">
<h2 id="ketqua"></h2>
<script>
    let arr= Array();
    let x=0;
    function nhap() {
        arr[x] = document.getElementById("newadd").value;
        alert("da nhap thanh phan: " +arr[x] + " vao phan tu thu tu:" +x);
        x++;
        document.getElementById("newadd").innerHTML ="";
    }
    function display() {
        let e= "<hr/>"
        for (let i =0; i< arr.length ; i++)
        {
            e += "element" +i + "=" + arr[i] + "<br>";
        }
        document.getElementById("ketqua").innerHTML = e;
    }
</script>


</body>
</html>
