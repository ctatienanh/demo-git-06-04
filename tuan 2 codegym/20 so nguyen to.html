<script>
  let n = parseInt(prompt("nhap so can kiem tra:"))
  let count=0;
  let check=true;
  if(n>0){
      for (let i=2; i<n;i++) {
          for (let j = 2; j < i; j++) {
              if (i % j == 0) {
                  check = false;
              }
          }
          if (check == true&& count <=20){
              count++
              document.write(+i);
          }

              check =true;

      }
  }



  // else {
  //     alert(+n+" ko phai la so nguyen to");

</script>
