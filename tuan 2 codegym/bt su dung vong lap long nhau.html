<script>

let s="<table  cellpadding='4' cellspacing='0'>";
for ( let i=2; i<10 ; i++ ){
    s += "<tr>"
    for(let j=1; j<=10; j++){
       s += " <td>" +i +"x" +j +"=" +(i*j) +"</td> "
    }
    s += "</tr>"
}
document.write(s + "</table>");

</script>
