<script>

    let count=1;
    let count2=2
    function a(id) {
        return document.getElementById(id);
    }
    function doihinh() {
      if (count==1){
          a("anh1").src = "quabong.jpg";
          count = 2;
      }
      else {
          a("anh1").src= "1.jpg"
          count=1;
      }
        if(count === count2){
            alert("win");
        }
    }
    function dh2() {
        if(count2==2){
            a("anh2").src="do.jpg"
            count2 =1;
        }
        else {
            a("anh2").src="ro.jpg"
            count2=2
        }
        if(count === count2){
            alert("win");
        }
    }

</script>
