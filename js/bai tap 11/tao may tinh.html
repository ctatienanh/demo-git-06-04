<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-left-style: double;
        }
    </style>
</head>
<body>
<h1> may tinh</h1>
<table border="3" >
    <tr><input id="manhinh" type="number" ></tr>
    <tr>
        <td><button onclick="maytinh(this)">(</button></td>
        <td><button onclick="maytinh(this)">)</button></td>
        <td><button onclick="maytinh(this)">%</button></td>
        <td><button onclick="maytinh(this)">AC</button></td>
    </tr>
    <tr>
        <td><button onclick="maytinh(this)">1</button></td>
        <td><button onclick="maytinh(this)">2</button></td>
        <td><button onclick="maytinh(this)">3</button></td>
        <td><button onclick="maytinh(this)">+</button></td>
    </tr>
    <tr>
        <td><button onclick="maytinh(this)">4</button></td>
        <td><button onclick="maytinh(this)">5</button></td>
        <td><button onclick="maytinh(this)">6</button></td>
        <td><button onclick="maytinh(this)">-</button></td>
    </tr>
    <tr>
        <td><button onclick="maytinh(this)">7</button></td>
        <td><button onclick="maytinh(this)">8</button></td>
        <td><button onclick="maytinh(this)">9</button></td>
        <td><button onclick="maytinh(this)">*</button></td>
    </tr>
    <tr>
        <td><button onclick="maytinh(this)">0</button></td>
        <td><button onclick="maytinh(this)">.</button></td>
        <td><button  onclick="maytinh(this)">=</button></td>
        <td><button onclick="maytinh(this)">/</button></td>
    </tr>

</table>

<script>
    function maytinh(lap){
        let ketqua = document.getElementById("manhinh");
        let type = lap.innerHTML
        let phim_moi =""
        let str_ketqua = ""
        str_ketqua = ketqua.value
        if(str_ketqua =="" && phim_moi == ""){
            str_ketqua=phim_moi
        }
        if(str_ketqua=='0'){
            str_ketqua='';
        }
            if(
                type == '1' ||
                type == '2' ||
                type == '3' ||
                type == '4' ||
                type == '5' ||
                type == '6' ||
                type == '7' ||
                type == '8' ||
                type == '9' ||
                type =="."  ||
                type =="+"  ||
                type =="="
            ){
                ketqua.value+=type;
            }
    }
</script>

</body>
</html>
